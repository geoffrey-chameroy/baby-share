language: php

php:
  - '7.2'

services:
  - mysql

cache:
  directories:
    - vendor

install:
  - composer install --no-progress --no-interaction --prefer-dist --no-suggest

before_script:
  - php bin/console doctrine:database:create
  - php bin/console doctrine:schema:update --force
  - php bin/console doctrine:fixtures:load -n

script:
  - bin/codecept run
