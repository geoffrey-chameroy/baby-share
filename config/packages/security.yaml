security:
    encoders:
        App\Entity\User:
            algorithm: 'bcrypt'

    providers:
        main_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            form_login:
                login_path: sign_in
                check_path: sign_in
            logout:
                path: sign_out
                target: /sign-in

    access_control:
        - { path: /sign-in, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/, roles: ROLE_USER }
